---
apiVersion: tekton.dev/v1
kind: TaskRun
metadata:
  name: test-extra-args-task
spec:
  params:
    - name: IMAGE
      value: "test:latest"
    - name: TLS_VERIFY
      value: "false"
    - name: VERBOSE
      value: "true"
    - name: BUILD_EXTRA_ARGS
      value: '--build-arg "EXTRA_ARGS_TEST=testing buildargs"'
    - name: SKIP_PUSH
      value: "true"
  serviceAccountName: pipeline
  taskRef:
    name: buildah
  workspaces:
    - name: source
      configMap:
        name: test-extra-args