---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  labels:
    name: task-s2i-go
  name: task-s2i-go
spec:
  params:
    - name: PATH_CONTEXT
      description: The location of the path to run s2i from.
      default: .
      type: string
    - name: IMAGE
      description: Full qualified registry url, including image name and tag.
      type: string
    - name: TLSVERIFY
      type: string
      description: |
        Sets the TLS verification flags
    - name: VERBOSE
      type: string
      description: Verbose logging

  workspaces:
    - name: source
      
  tasks:
    - name: git
      taskRef:
        name: git
      workspaces:
        - name: output
          workspace: source
      params:
        - name: URL
          value: https://github.com/Senjuti256/goHelloWorld
    - name: s2i-golang-pr
      taskRef:
        name: s2i-golang-pr
      runAfter:
        - git
      workspaces:
        - name: source
          workspace: source
      params:
        - name: PATH_CONTEXT
          value: $(params.PATH_CONTEXT)
        - name: IMAGE
          value: $(params.IMAGE)
        - name: VERSION
          value: $(params.VERSION)
        - name: TLS_VERIFY
          value: $(params.TLS_VERIFY)
        - name: VERBOSE
          value: $(params.VERBOSE)
