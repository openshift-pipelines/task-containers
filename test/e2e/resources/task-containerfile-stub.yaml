---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: containerfile-stub
spec:
  workspaces:
    - name: source
  steps:
    - name: containerfile-stub
      image: registry.access.redhat.com/ubi9-minimal:latest
      workingDir: /workspace/source
      script: |
        set -x
        cat <<EOF > Dockerfile
        FROM registry.access.redhat.com/ubi9-minimal
        RUN ls -la / > ls.txt
        EOF

        ls -l ${PWD}/Dockerfile
        cat ${PWD}/Dockerfile
