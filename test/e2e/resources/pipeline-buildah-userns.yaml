---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  labels:
    name: task-buildah-userns
  name: task-buildah-userns
spec:
  params:
    - name: IMAGE
      type: string
    - name: TLS_VERIFY
      type: string
    - name: VERBOSE
      type: string
    - name: USER_NAMESPACE
      type: string
      default: "auto"
    - name: UID_MAP
      type: string
    - name: GID_MAP
      type: string

  workspaces:
    - name: source

  tasks:
    - name: containerfile-stub
      taskRef:
        name: containerfile-stub
      workspaces:
        - name: source
          workspace: source

    - name: buildah-userns
      taskRef:
        name: buildah-userns
      runAfter:
        - containerfile-stub
      workspaces:
        - name: source
          workspace: source
      params:
        - name: IMAGE
          value: $(params.IMAGE)
        - name: TLS_VERIFY
          value: $(params.TLS_VERIFY)
        - name: VERBOSE
          value: $(params.VERBOSE)
        - name: USER_NAMESPACE
          value: $(params.USER_NAMESPACE)
        - name: UID_MAP
          value: $(params.UID_MAP)
        - name: GID_MAP
          value: $(params.GID_MAP)
